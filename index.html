<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ==== Ajouter le favicon ===== -->
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <meta name="theme-color" content="#fff" />
    <!-- ==== Méta description ===== -->
    <meta
      name="description"
      content="Formulaire d'inscription Future Digital"
    />
    <!-- ==== Lien cdn bootstrap v5 ===== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- ==== Lien cdn Font awesome pour les icons v5 ===== -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- ==== Lien vers le fichier style externe ===== -->
    <link rel="stylesheet" href="./style.css" />
    <!-- ==== Méta title ===== -->
    <title>Formulaire d'inscription Futur Digital</title>
  </head>
  <body>
    <!-- ==== Container page ===== -->
    <div class="container_register_form_page">
      <div class="container_page_content">
        <div class="register_form_page_content" id="after_submit">
          <div class="row row_register_form">
            <!-- ==== Formulaire d'inscription ===== -->
            <div
              class="col-lg-6 col_left_content_register_form d-flex mb-3 fadeIn"
            >
              <div
                class="container_col_left_content_register_form w-100 position-relative"
              >
                <div class="container_register_form">
                  <div class="container_img_profil_user">
                    <i class="fas fa-user"></i>
                  </div>
                  <div class="header_form mt-4 pb-4">
                    <h2 class="title_register_form">Inscrivez-vous</h2>
                  </div>
                  <form action="" class="form" id="form">
                    <div class="container_form_control">
                      <input
                        type="text"
                        placeholder="Entrer votre nom complet"
                        id="username"
                      />
                      <!-- ==== Icon validation formulaire ===== -->
                      <i class="fas fa-check-circle"></i>
                      <i class="fas fa-exclamation-circle"></i>
                      <!-- ==== Icon validation formulaire ===== -->
                      <!-- ==== Message d'erreur à afficher ===== -->
                      <small>Message d'erreur</small>
                      <!-- ==== Message d'erreur à afficher ===== -->
                    </div>
                    <div class="container_form_control">
                      <input
                        type="email"
                        placeholder="Entrer votre adresse email"
                        id="email"
                      />
                      <!-- ==== Icon validation formulaire ===== -->
                      <i class="fas fa-check-circle"></i>
                      <i class="fas fa-exclamation-circle"></i>
                      <!-- ==== Icon validation formulaire ===== -->
                      <!-- ==== Message d'erreur à afficher ===== -->
                      <small>Message d'erreur</small>
                      <!-- ==== Message d'erreur à afficher ===== -->
                    </div>
                    <div class="container_form_control">
                      <input
                        type="password"
                        placeholder="Entrer votre mot de passe"
                        id="password"
                      />
                      <!-- ==== Icon validation formulaire ===== -->
                      <i class="fas fa-check-circle"></i>
                      <i class="fas fa-exclamation-circle"></i>
                      <!-- ==== Icon validation formulaire ===== -->
                      <!-- ==== Afficher et cacher le mot de passe ===== -->
                      <i
                        class="fas fa-eye"
                        id="show"
                        onclick="togglePassword()"
                      ></i>
                      <i
                        class="fas fa-eye-slash"
                        id="hide"
                        onclick="togglePassword()"
                      ></i>
                      <!-- ==== Afficher et cacher le mot de passe ===== -->
                      <!-- ==== Message d'erreur à afficher ===== -->
                      <small>Message d'erreur</small>
                      <!-- ==== Message d'erreur à afficher ===== -->
                      <span class="tex_message_validate_password"
                        >Le mot de passe doit contenir minimum 10 caractères
                        dont 1 caractère spécial</span
                      >
                    </div>
                    <div class="container_form_control">
                      <input
                        type="password"
                        placeholder="Confirmer votre mot de passe"
                        id="password2"
                      />
                      <!-- ==== Icon validation formulaire ===== -->
                      <i class="fas fa-check-circle"></i>
                      <i class="fas fa-exclamation-circle"></i>
                      <!-- ==== Icon validation formulaire ===== -->
                      <!-- ==== Afficher et cacher le mot de passe ===== -->
                      <i
                        class="fas fa-eye"
                        id="show2"
                        onclick="toggleConfirm()"
                      ></i>
                      <i
                        class="fas fa-eye-slash"
                        id="hide2"
                        onclick="toggleConfirm()"
                      ></i>
                      <!-- ==== Afficher et cacher le mot de passe ===== -->
                      <!-- ==== Message d'erreur à afficher ===== -->
                      <small>Message d'erreur</small>
                      <!-- ==== Message d'erreur à afficher ===== -->
                    </div>

                    <div class="content_footer_form mb-3">
                      <div class="form_check_reme,ber_me">
                        <label class="form_check_label_custom">
                          <input
                            class="nput_checkbox_custom"
                            type="checkbox"
                            name="remember-me"
                            value="remember-me"
                          />
                          Se souvenir de moi
                        </label>
                      </div>
                      <div class="content_btn_submit_form">
                        <button
                          id="send"
                          class="btn_submit_form"
                          onclick="showSuccessModal()"
                        >
                          <span> S'inscrire</span>
                          <span class="ps-2">
                            <i class="fa fa-paper-plane"></i>
                          </span>
                        </button>
                      </div>
                    </div>
                    <div class="content_btn_register_with_facebook py-2">
                      <button class="btn btn_register_with_facebook">
                        <span>
                          <i class="fas fa-facebook"></i>
                        </span>
                        <span>S'inscrire avec facebook</span>
                      </button>
                    </div>
                    <div class="content_btn_register_with_google">
                      <button class="btn btn_register_with_google">
                        <span>
                          <i class="fas fa-google"></i>
                        </span>
                        <span>S'inscrire avec google</span>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!-- ==== End formulaire d'inscription ===== -->
            <!-- ==== Carousel images ===== -->
            <div
              class="col-lg-6 col-right_content_register_form d-flex mb-3 no_view_mobile"
            >
              <div class="container_col-right_content_register_form w-100">
                <div
                  id="carouselExampleFade"
                  class="carousel slide carousel-fade"
                  data-bs-ride="carousel"
                >
                  <div class="carousel-inner">
                    <div class="carousel-item carousel_item_custom active">
                      <img
                        src="./images/bg-image2.jpg"
                        class="d-block w-100 img_carousel_bg_form_col_right"
                        alt="Formulaire"
                      />
                    </div>
                    <div class="carousel-item carousel_item_custom">
                      <img
                        src="./images/bg-image3.jpg"
                        class="d-block w-100 img_carousel_bg_form_col_right"
                        alt="Formulaire"
                      />
                    </div>
                    <div class="carousel-item carousel_item_custom">
                      <img
                        src="./images/bg-image4.png"
                        class="d-block w-100 img_carousel_bg_form_col_right"
                        alt="Formulaire"
                      />
                    </div>
                    <div class="carousel-item carousel_item_custom">
                      <img
                        src="./images/bg-image5.avif"
                        class="d-block w-100 img_carousel_bg_form_col_right"
                        alt="Formulaire"
                      />
                    </div>
                    <div class="carousel-item carousel_item_custom">
                      <img
                        src="./images/bg-image6.avif"
                        class="d-block w-100 img_carousel_bg_form_col_right"
                        alt="Formulaire"
                      />
                    </div>
                    <div class="carousel-item carousel_item_custom">
                      <img
                        src="./images/bg-image7.avif"
                        class="d-block w-100 img_carousel_bg_form_col_right"
                        alt="Formulaire"
                      />
                    </div>
                    <div class="carousel-item carousel_item_custom">
                      <img
                        src="./images/bg-image8.avif"
                        class="d-block w-100 img_carousel_bg_form_col_right"
                        alt="Formulaire"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- ==== End carousel images ===== -->
          </div>
        </div>
        <!-- ==== Modal success formulaire ===== -->
        <div
          class="modal_success_form fadeIn"
          id="success_form"
          style="display: none"
        >
          <div class="container_icon_check_success_form my-4 mx-auto">
            <img
              src="./images/check.png"
              alt="Check"
              class="icon_check_success_form"
            />
          </div>
          <p class="title_success_form">Bravo inscription réussie !</p>
        </div>
        <!-- ==== Modal success formulaire ===== -->
        <!-- ==== Logos Futur Digital ===== -->
        <div class="container_logo_futur_digital">
          <div class="content_logo_futur_digital">
            <img
              src="./images/logo.png"
              alt="Logo"
              class="img_logo_futur_digital"
            />
          </div>
        </div>
        <!-- ==== Logos Futur Digital ===== -->
      </div>
      <!--Background effect-->
      <div class="area">
        <ul class="ps-0 circles">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <!--Background effect end-->
    </div>
    <!-- ==== Container page ===== -->
    <!-- ==== Lien js cdn bootstrap v5 ===== -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- ==== Lien vers le fichier script externe ===== -->
    <script src="./app.js"></script>
  </body>
</html>
